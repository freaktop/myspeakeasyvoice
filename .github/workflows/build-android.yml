name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        java-version: [17, 21]
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Setup Java JDK
      uses: actions/setup-java@v4
      with:
        java-version: ${{ matrix.java-version }}
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Install Android SDK packages
      run: |
        sdkmanager --install "platform-tools" "platforms;android-34" "build-tools;34.0.0" "cmdline-tools;latest"
        yes | sdkmanager --licenses

    - name: Install dependencies
      run: npm ci
      
    - name: Build web assets
      run: npm run build
      
    - name: Install Capacitor CLI
      run: npm install -g @capacitor/cli
      
    - name: Ensure Android platform
      run: |
        # If this is not a real Capacitor Android platform, recreate it
        if [ ! -f "android/gradlew" ]; then
          echo "Android platform not detected or invalid. Preparing fresh platform..."
          if [ -d "android" ]; then
            echo "Backing up existing ./android folder"
            mv android android_backup_$(date +%s)
          fi
          npx cap add android
        fi
        
    - name: Sync Capacitor
      run: npx cap sync android

    - name: Configure Android SDK path
      run: |
        echo "sdk.dir=$ANDROID_SDK_ROOT" > android/local.properties
        if [ -n "${ANDROID_NDK_ROOT:-}" ]; then echo "ndk.dir=$ANDROID_NDK_ROOT" >> android/local.properties; fi

    - name: Ensure Gradle properties
      run: |
        cd android
        {
          echo "org.gradle.jvmargs=-Xmx3g -Dfile.encoding=UTF-8";
          echo "android.useAndroidX=true";
          echo "android.enableJetifier=true";
        } >> gradle.properties
      shell: bash
      
    - name: Create keystore (debug)
      run: |
        keytool -genkey -v -keystore android/app/debug.keystore -storepass android -alias androiddebugkey -keypass android -keyalg RSA -keysize 2048 -validity 10000 -dname "CN=Debug,O=Android,C=US"
        
    - name: Build Android APK
      run: |
        cd android
        chmod +x ./gradlew
        export GRADLE_OPTS="-Dorg.gradle.jvmargs=-Xmx2g -Dfile.encoding=UTF-8"
        ./gradlew assembleDebug --no-daemon --stacktrace --info
        
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: speakeasy-voice-control-debug
        path: android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
        
    - name: Create release (if main branch)
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ github.run_number }}
        name: SpeakEasy Voice Control v${{ github.run_number }}
        body: |
          Automated build of SpeakEasy Voice Control Android app.
          
          **Installation Instructions:**
          1. Download the APK file below
          2. Enable "Unknown Sources" in Android Settings > Security
          3. Install the APK file
          4. Grant microphone and accessibility permissions when prompted
          
          **Features:**
          - Voice command recognition with wake phrases
          - System-level app control via accessibility service
          - Background voice listening
          - Native Android integration for scrolling, clicking, app launching
        files: android/app/build/outputs/apk/debug/app-debug.apk
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}