<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microphone Permission Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            margin: 10px;
        }
        button:hover {
            background: #45a049;
        }
        #status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>üé§ Microphone Permission Test</h1>
    <p>Click the button below to test microphone access</p>
    
    <button onclick="testMicrophone()">Test Microphone</button>
    <button onclick="testSpeechRecognition()">Test Speech Recognition</button>
    
    <div id="status"></div>
    <div id="transcript"></div>

    <script>
        async function testMicrophone() {
            const status = document.getElementById('status');
            status.className = 'info';
            status.textContent = 'Requesting microphone permission...';
            
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                status.className = 'success';
                status.textContent = '‚úÖ Microphone permission granted! Stream active.';
                
                // Stop the stream after confirmation
                setTimeout(() => {
                    stream.getTracks().forEach(track => track.stop());
                    status.textContent += ' (Stream stopped)';
                }, 2000);
            } catch (error) {
                status.className = 'error';
                status.textContent = `‚ùå Error: ${error.name} - ${error.message}`;
                console.error('Microphone error:', error);
            }
        }

        async function testSpeechRecognition() {
            const status = document.getElementById('status');
            const transcript = document.getElementById('transcript');
            
            if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
                status.className = 'error';
                status.textContent = '‚ùå Speech Recognition not supported in this browser';
                return;
            }
            
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            const recognition = new SpeechRecognition();
            
            recognition.continuous = false;
            recognition.interimResults = false;
            recognition.lang = 'en-US';
            
            status.className = 'info';
            status.textContent = 'üé§ Listening... Speak now!';
            transcript.textContent = '';
            
            recognition.result = (event) => {
                const text = event.results[0][0].transcript;
                const confidence = event.results[0][0].confidence;
                transcript.innerHTML = `<p><strong>You said:</strong> "${text}"</p><p><strong>Confidence:</strong> ${(confidence * 100).toFixed(1)}%</p>`;
                status.className = 'success';
                status.textContent = '‚úÖ Speech recognized successfully!';
            };
            
            recognition.onerror = (event) => {
                status.className = 'error';
                status.textContent = `‚ùå Error: ${event.error}`;
                console.error('Speech recognition error:', event);
            };
            
            recognition.on end = () => {
                console.log('Speech recognition ended');
            };
            
            try {
                recognition.start();
            } catch (error) {
                status.className = 'error';
                status.textContent = `‚ùå Failed to start: ${error.message}`;
            }
        }
    </script>
</body>
</html>
