name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  verify-toolchain:
    name: Verify Toolchain (Java 21)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Java JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Print environment detail
        run: |
          echo "JAVA_HOME=$JAVA_HOME"
          java -version
          echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT"
      - name: Ensure Android SDK & SDK Tools
        uses: android-actions/setup-android@v3
      - name: Ensure Gradle wrapper & Print Gradle
        run: |
          if [ -f android/gradlew ]; then cd android; chmod +x ./gradlew; ./gradlew -v; else echo "No gradlew wrapper found"; fi

  verify-toolchain-windows:
    name: Verify Toolchain (Java 21) - Windows
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Java JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Print environment detail (Windows)
        shell: pwsh
        run: |
          Write-Host "JAVA_HOME=$env:JAVA_HOME"
          java -version
          Write-Host "ANDROID_SDK_ROOT=$env:ANDROID_SDK_ROOT"
      - name: Ensure Android SDK & SDK Tools (Windows)
        uses: android-actions/setup-android@v3
      - name: Ensure Gradle wrapper & Print Gradle (Windows)
        shell: pwsh
        run: |
          if (Test-Path -Path "android\gradlew.bat") {
            Set-Location android
            .\gradlew.bat -v
          } else { Write-Host "No gradlew wrapper found" }

  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        java-version: [21]
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Setup Java JDK
      uses: actions/setup-java@v4
      with:
        java-version: ${{ matrix.java-version }}
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Install Android SDK packages
      run: |
        sdkmanager --install "platform-tools" "platforms;android-36" "build-tools;36.0.0" "cmdline-tools;latest"
        yes | sdkmanager --licenses

    - name: Install dependencies
      run: npm ci
      
    - name: Build web assets
      run: npm run build
      
    - name: Install Capacitor CLI
      run: npm install -g @capacitor/cli
      
    - name: Ensure Android platform
      run: |
        # If this is not a real Capacitor Android platform, recreate it
        if [ ! -f "android/gradlew" ]; then
          echo "Android platform not detected or invalid. Preparing fresh platform..."
          if [ -d "android" ]; then
            echo "Backing up existing ./android folder"
            mv android android_backup_$(date +%s)
          fi
          npx cap add android
        fi
        
    - name: Sync Capacitor
      run: npx cap sync android

    - name: Configure Android SDK path
      run: |
        echo "sdk.dir=$ANDROID_SDK_ROOT" > android/local.properties
        if [ -n "${ANDROID_NDK_ROOT:-}" ]; then echo "ndk.dir=$ANDROID_NDK_ROOT" >> android/local.properties; fi

    - name: Ensure Gradle properties
      run: |
        cd android
        {
          echo "org.gradle.jvmargs=-Xmx3g -Dfile.encoding=UTF-8";
          echo "android.useAndroidX=true";
          echo "android.enableJetifier=true";
        } >> gradle.properties
      shell: bash
      
    - name: Create keystore (debug)
      run: |
        keytool -genkey -v -keystore android/app/debug.keystore -storepass android -alias androiddebugkey -keypass android -keyalg RSA -keysize 2048 -validity 10000 -dname "CN=Debug,O=Android,C=US"
        
    - name: Build Android APK
      run: |
        cd android
        chmod +x ./gradlew
        export GRADLE_OPTS="-Dorg.gradle.jvmargs=-Xmx2g -Dfile.encoding=UTF-8"
        # Show versions for debugging CI: helpful when debugging toolchain mismatches
        java -version
        ./gradlew -v
        # Enforce Java 21 for the Java 21 matrix variant: fail early if not provided
        if [[ "${{ matrix.java-version }}" == '21' ]]; then
          if ! java -version 2>&1 | grep -q 'version "21'; then
            echo "Expected Java 21 in this job, but a different version is available. Failing."; exit 1;
          fi
        fi
        ./gradlew assembleDebug --no-daemon --stacktrace --info --console=plain
        
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: speakeasy-voice-control-debug
        path: android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30

    - name: Upload Gradle logs on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: gradle-logs
        path: |
          android/build/**
          ~/.gradle/daemon/**
        retention-days: 7
        
    - name: Create release (if main branch)
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ github.run_number }}
        name: SpeakEasy Voice Control v${{ github.run_number }}
        body: |
          Automated build of SpeakEasy Voice Control Android app.
          
          **Installation Instructions:**
          1. Download the APK file below
          2. Enable "Unknown Sources" in Android Settings > Security
          3. Install the APK file
          4. Grant microphone and accessibility permissions when prompted
          
          **Features:**
          - Voice command recognition with wake phrases
          - System-level app control via accessibility service
          - Background voice listening
          - Native Android integration for scrolling, clicking, app launching
        files: android/app/build/outputs/apk/debug/app-debug.apk
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}