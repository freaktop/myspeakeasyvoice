# Project-wide Gradle settings
## NOTE: We trimmed hardcoded org.gradle.java.home from this file to make the
## project portable. Please configure your JDK via a system-level `JAVA_HOME`
## environment variable or set `org.gradle.java.home` in your local (non-committed)
## `local.properties` if you need to specify a JDK per-machine.
## Example (Windows):
## org.gradle.java.home=C:\\Program Files\\Eclipse Adoptium\\jdk-21

# Enable auto-download of Java toolchains if not installed locally (allows Gradle to fetch a compatible JDK)
org.gradle.java.installations.auto-download=true

# JVM args (memory allocation for better build performance)
org.gradle.jvmargs=-Xmx4608m -Dfile.encoding=UTF-8

# Use AndroidX libraries
android.useAndroidX=true

# Enable Gradle configuration cache for faster builds
org.gradle.configuration-cache=false

# Enable Gradle build cache
org.gradle.caching=true

# Enable parallel builds
org.gradle.parallel=false

# Suppress warnings for newer compile SDK versions
android.suppressUnsupportedCompileSdk=35,36

# Non-transitive R classes (improves build performance)
android.nonTransitiveRClass=true

# Disable build features not used in this project
android.defaults.buildfeatures.aidl=false
android.defaults.buildfeatures.renderscript=false
android.defaults.buildfeatures.resvalues=false
android.defaults.buildfeatures.shaders=false
