# Project-wide Gradle settings
## NOTE: We trimmed hardcoded org.gradle.java.home from this file to make the
## project portable. Please configure your JDK via a system-level `JAVA_HOME`
## environment variable or set `org.gradle.java.home` in your local (non-committed)
## `local.properties` if you need to specify a JDK per-machine.
## Example (Windows):
## org.gradle.java.home=C:\\Program Files\\Eclipse Adoptium\\jdk-21
## Enable auto-download of Java toolchains if not installed locally (allows Gradle to fetch a compatible JDK)
org.gradle.java.installations.auto-download=true

# JVM args (more memory, better builds)
org.gradle.jvmargs=-Xmx4608m -Dfile.encoding=UTF-8

# Use AndroidX libraries
android.useAndroidX=true

# Enable Gradle configuration cache
org.gradle.configuration-cache=true

# Suppress warning for compileSdk 35
android.suppressUnsupportedCompileSdk=35
## org.gradle.java.home=C:\\Program Files\\Eclipse Adoptium\\jdk-21
android.suppressUnsupportedCompileSdk=35,36
org.gradle.jvmargs=-Xmx2048m
